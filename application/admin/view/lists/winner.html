{extend name="public/base_right"}
{block name="head_static"}
<link href="/__STATIC__/admin/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
<link href="/__STATIC__/admin/css/plugins/dataTables/Buttons-1.5.6/buttons.dataTables.min.css" rel="stylesheet">
{/block}
{block name="body"}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>基本 <small>分类，查找</small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="table_data_tables.html#">选项1</a>
                            </li>
                            <li><a href="table_data_tables.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables">
                        <thead>
                        <tr>
                            <th>微信昵称</th>
                            <th>姓名</th>
                            <th>电话</th>
                            <th>奖品</th>
                            <th>时间</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/__STATIC__/admin/js/plugins/jeditable/jquery.jeditable.js"></script>
<script src="/__STATIC__/admin/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/__STATIC__/admin/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="/__STATIC__/admin/js/plugins/dataTables/Buttons-1.5.6/dataTables.buttons.min.js"></script>
<script src="/__STATIC__/admin/js/plugins/dataTables/JSZip-2.5.0/jszip.min.js"></script>
<script src="/__STATIC__/admin/js/plugins/dataTables/Buttons-1.5.6/buttons.html5.min.js"></script>
<script src="/__STATIC__/admin/js/content.min.js?v=1.0.0"></script>
<script>
    $(document).ready(function () {
        $(".dataTables").DataTable({
            "processing": true,
            "serverSide": true,
            "bInfo":false,//是否显示是否启用底边信息栏
            "ajax": {
                "url":"{:url('Lists/winner')}",
                "type":"POST",
                "dataType":"json"
            },
            "retrieve":true,
            "paging": true,
            "ordering": false,
            "info": true,
            'searching':false,
            "lengthMenu": [10, 25, 50, 75, 100],
            // 'dom': 'Blfrtip',
            'dom': 'lfrtip',
            // 'buttons': [{
            //     'text':'导出',
            //     'action': function ( e, dt, node, config ) {
            //         window.location.href="{:url('Lists/except')}";
            //     }
            //     // class="btn btn-primary "
            // }],
            'autoWidth': true,
            'pagingType': 'full_numbers',
            "language": {
                'lengthMenu': '每页显示 _MENU_ 记录',
                'zeroRecords': '没有数据 - 抱歉',
                'info': ' 第_PAGE_ 页/共 _PAGES_页',
                'infoEmpty': '没有符合条件的记录',
                'search': '查找',
                'infoFiltered': '(从  _MAX_ 条记录中过滤)',
                'paginate': { "first":  "首页 ", "last": "末页", "next": "下一页","previous": "上一页"}

            },
            "columns": [
                { "data": "nickname" },
                { "data": "realname" },
                { "data": "mobile" },
                { "data": "prize" },
                { "data": "create_time" },
            ]
        });
    });
</script>
</body>
{/block}
